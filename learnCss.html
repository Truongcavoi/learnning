<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <!-- main -->
        <div class="main">
            <div class="main-header">
                <p class="gmail">
                    Gmail
                </p>
                <p class="image">
                    Image
                </p>
                <div class="app">
                    <i class="fab fa-buromobelexperte"></i>
                </div>
                <div class="button">
                    <span>
							Login
						</span>
                </div>
            </div>
            <div class="googleImage">
                <div></div>
            </div>
            <div class="search">
                <div class="search-container">
                    <div class="searchIcon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="input">
                        <input type="text" />
                    </div>
                    <div class="keyboard">
                        <i class="far fa-keyboard"></i>
                    </div>
                    <div class="mic">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
                <div class="buttonSearch">
                    <div class="searchWithGoogle">
                        <span>
								Search With Google
							</span>
                    </div>
                    <div class="firstPage">
                        <span>First Page</span>
                    </div>
                </div>
                <div class="otherLangue">
                    <p>
                        Google có các thứ tieng: 日本語
                    </p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-top">
                <span>Nhat Ban</span>
            </div>
            <div class="footer-bottom">
                <div class="booter-bottom-left">
                    <span>HHHHH</span>
                    <span>HHHHH</span>
                    <span>HHHHH</span>
                    <span>HHHHH</span>
                </div>
                <div class="booter-bottom-right">
                    <span>KKKKK</span>
                    <span>KKKKK</span>
                    <span>KKKKK</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
